{% extends "base.html" %}

{% block content %} 


<h1>
Hey {{ request.user }}
</h1>
<br>



<form method='POST' action="{% url 'result' %}" id='Calculate'>
{% csrf_token %}
    
    <div class='text-field'>
        <input type='text' name='number1' placeholder="A Number" />
    </div>
    <br>
    <div class='text-field'>
        <input type='text' name='number2' placeholder="Another Number" />
    <br>
    </div>
    <br>
    {% for radio in form.operator %}
        <span class="radio">{{ radio.tag }}</span>
        <label for="{{ radio.id_for_label }}">
        {{ radio.choice_label }}
        </label>
        <br>
    {% endfor %}
  
    <input type='submit' value='Calculate' />
  
   
</form>




{% endblock %}
